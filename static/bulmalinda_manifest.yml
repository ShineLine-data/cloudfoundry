---
applications:
- name: bulmalinda
  lifecycle: buildpack
  stack: cflinuxfs4
  routes:
  - route: bulmalinda.de.a9sapp.eu
    protocol: http1
    options: {}
  processes:
  - type: web
    instances: 1
    memory: 256M
    disk_quota: 512M
    log-rate-limit-per-second: -1
    health-check-type: port
    readiness-health-check-type: process
